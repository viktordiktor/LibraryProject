<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список книг</title>
</head>
<body>
<h1>Список книг</h1>
<div th:each="book : ${books}">
  <a th:href="@{/books/{id}(id=${book.getId_book()})}" th:text="${book.getName()}">Name</a></div>
<br/>
<a th:href="@{/books/new}">Добавление книги</a>
</body>
</html>
